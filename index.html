  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #0f1923; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #7a5f25; border-radius: 3px; }
    select option { background: #1c2d3f; color: #e8dcc8; }
    @keyframes fadeUp { from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)} }
    .fu { animation: fadeUp 0.35s ease forwards; }
    input:focus, select:focus { outline: 1px solid #d4a843 !important; }
    .hg:hover { border-color: #d4a843 !important; }
    .bp { transition: filter 0.15s, transform 0.15s; }
    .bp:hover:not(:disabled) { filter: brightness(1.1); transform: translateY(-1px); }
    .bp:disabled { opacity: 0.45; cursor: not-allowed; }
    .sc { transition: transform 0.2s, box-shadow 0.2s; }
    .sc:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(212,168,67,0.08); }
    .role-chip { transition: all 0.15s; cursor: pointer; user-select: none; }
    .role-chip:hover { border-color: #d4a843 !important; }
    .member-chip { transition: all 0.15s; cursor: pointer; user-select: none; }
    .member-chip:hover { opacity: 0.85; }
  </style>

AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//9k=";
    const ROLES = ["Worship Leader", "Vocalist", "Guitarist", "Keys/Piano", "Drummer", "Bassist", "Violin"];
    const ROLE_ICONS = { "Worship Leader":"\u{1F3A4}","Vocalist":"\u{1F3B5}","Guitarist":"\u{1F3B8}","Keys/Piano":"\u{1F3B9}","Drummer":"\u{1F941}","Bassist":"\u{1F3B8}","Violin":"\u{1F3BB}" };
    const C = { bg:"#0f1923",surface:"#162130",card:"#1c2d3f",border:"#243447",gold:"#d4a843",goldLight:"#f0c96a",goldDim:"#7a5f25",text:"#e8dcc8",muted:"#8a9ab0",success:"#4a9e7f",danger:"#c05e5e" };

    const MONTHS = [];
    for (let y = 2026; y <= 2030; y++) {
      for (let m = 0; m < 12; m++) {
        const d = new Date(y, m, 1);
        MONTHS.push({ year: y, month: m, label: d.toLocaleDateString("en-US", { month: "long", year: "numeric" }), value: y+"-"+m });
      }
    }
    const DEFAULT_MONTH_IDX = MONTHS.findIndex(m => m.year === 2026 && m.month === 1);

    function getSundays(y,m){const a=[];const d=new Date(y,m,1);while(d.getDay()!==0)d.setDate(d.getDate()+1);while(d.getMonth()===m){a.push(new Date(d));d.setDate(d.getDate()+7);}return a;}
    function toDS(d){return d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,"0")+"-"+String(d.getDate()).padStart(2,"0");}
    function fmtShort(d){return d.toLocaleDateString("en-US",{month:"short",day:"numeric"});}
    function mk(y,m){return y+"-"+m;}

    const IS = {width:"100%",display:"block",padding:"12px 15px",background:"#1c2d3f",border:"1px solid #243447",borderRadius:8,color:"#e8dcc8",fontSize:16,fontFamily:"'Crimson Pro',Georgia,serif"};
    const TH = {padding:"11px 18px",textAlign:"left",fontFamily:"'Cinzel',serif",fontSize:9,letterSpacing:"0.16em",color:"#8a9ab0",fontWeight:600};
    const LBL = {fontFamily:"'Cinzel',serif",fontSize:10,letterSpacing:"0.18em",color:"#8a9ab0",marginBottom:8,display:"block"};

    function MonthSelect({ value, onChange, label }) {
      const grouped = {};
      MONTHS.forEach((m, i) => {
        if (!grouped[m.year]) grouped[m.year] = [];
        grouped[m.year].push({ ...m, idx: i });
      });
      return (
        <div>
          <span style={LBL}>{label}</span>
          <select value={value} onChange={e => onChange(Number(e.target.value))} style={{ ...IS, marginBottom: 0, cursor: "pointer" }}>
            {Object.entries(grouped).map(([year, months]) => (
              <optgroup key={year} label={"â”€â”€ " + year + " â”€â”€"}>
                {months.map(m => <option key={m.value} value={m.idx}>{m.label}</option>)}
              </optgroup>
            ))}
          </select>
        </div>
      );
    }

    function App() {
      const [tab, setTab] = useState("submit");
      const [subs, setSubs] = useState([]);
      const [schedule, setSchedule] = useState(null);
      const [selected, setSelected] = useState({});
      const [smi, setSmi] = useState(DEFAULT_MONTH_IDX);
      const [vmi, setVmi] = useState(DEFAULT_MONTH_IDX);
      const [name, setName] = useState("");
      const [roles, setRoles] = useState([]);
      const [unavail, setUnavail] = useState([]);
      const [toast, setToast] = useState(null);

      const sm = MONTHS[smi]; const vm = MONTHS[vmi];
      const smS = getSundays(sm.year, sm.month);
      const vmS = getSundays(vm.year, vm.month);
      const vmSubs = subs.filter(s => s.mk === mk(vm.year, vm.month));

      useEffect(() => {
        try { const r = localStorage.getItem("wt5"); if (r) setSubs(JSON.parse(r)); } catch(e) {}
      }, []);

      function save(n) { setSubs(n); try { localStorage.setItem("wt5", JSON.stringify(n)); } catch(e) {} }
      function toggleRole(r) { setRoles(p => p.includes(r) ? p.filter(x => x !== r) : [...p, r]); }
      function toggleDate(ds) { setUnavail(p => p.includes(ds) ? p.filter(x => x !== ds) : [...p, ds]); }
      function toggleMember(ds, role, memberName) {
        const key = ds + "|" + role;
        setSelected(prev => {
          const current = prev[key] || [];
          const next = current.includes(memberName) ? current.filter(n => n !== memberName) : [...current, memberName];
          return { ...prev, [key]: next };
        });
      }

      function handleSubmit() {
        if (!name.trim() || roles.length === 0) return;
        const key = mk(sm.year, sm.month);
        const e = { id: Date.now(), name: name.trim(), roles, mk: key, unavail };
        save([...subs.filter(s => !(s.name.toLowerCase() === name.trim().toLowerCase() && s.mk === key)), e]);
        setToast("\u2713 Saved " + name.trim() + "'s availability for " + sm.label);
        setName(""); setRoles([]); setUnavail([]);
        setTimeout(() => setToast(null), 4000);
      }

      function generate() {
        const key = mk(vm.year, vm.month);
        const rel = subs.filter(s => s.mk === key);
        const newSchedule = vmS.map(sun => {
          const ds = toDS(sun);
          const slots = Object.fromEntries(ROLES.map(r => [r, rel.filter(s => s.roles.includes(r) && !s.unavail.includes(ds)).map(s => s.name)]));
          return { sun, ds, slots };
        });
        const initSelected = {};
        newSchedule.forEach(({ ds, slots }) => {
          ROLES.forEach(r => { initSelected[ds + "|" + r] = [...slots[r]]; });
        });
        setSchedule(newSchedule);
        setSelected(initSelected);
      }

      return (
        <div style={{ minHeight:"100vh", background:C.bg, color:C.text, fontFamily:"'Crimson Pro',Georgia,serif" }}>
          {/* HEADER */}
          <header style={{ background:"linear-gradient(180deg,#08121c,"+C.surface+")", borderBottom:"1px solid "+C.border }}>

              <div style={{ display:"flex", alignItems:"center", gap:14, marginBottom:20 }}>
                <img src={LOGO} alt="GBI TO Logo" style={{ width:48, height:48, borderRadius:"50%", objectFit:"cover", flexShrink:0, boxShadow:"0 0 18px rgba(212,168,67,0.3)", border:"1px solid "+C.border }} />
                <div>
                  <h1 style={{ fontFamily:"'Cinzel',serif", fontSize:20, fontWeight:700, color:C.goldLight, letterSpacing:"0.14em", lineHeight:1 }}>GBI TO Worship Team</h1>
                  <p style={{ fontFamily:"'Cinzel',serif", fontSize:10, color:C.muted, letterSpacing:"0.22em", marginTop:4 }}>SCHEDULING PORTAL</p>
                </div>
              </div>
              <nav style={{ display:"flex", borderTop:"1px solid "+C.border }}>
                {[["submit","Submit Availability"],["schedule","View Schedule"]].map(([k,l]) => (
                  <button key={k} onClick={() => setTab(k)} style={{ padding:"13px 26px", background:"none", border:"none", borderBottom:"2px solid "+(tab===k?C.gold:"transparent"), color:tab===k?C.goldLight:C.muted, fontFamily:"'Cinzel',serif", fontSize:11, letterSpacing:"0.16em", cursor:"pointer" }}>{l}</button>
                ))}
              </nav>
            </div>
          </header>

          <main style={{ maxWidth:980, margin:"0 auto", padding:"36px 24px 60px" }}>

            {/* SUBMIT TAB */}
            {tab==="submit" && (
              <div className="fu" style={{ maxWidth:560, margin:"0 auto" }}>
                <h2 style={{ fontFamily:"'Cinzel',serif", fontSize:16, color:C.gold, letterSpacing:"0.1em", marginBottom:6 }}>Submit Your Availability</h2>
                <p style={{ color:C.muted, fontSize:16, lineHeight:1.65, marginBottom:28 }}>Select your roles and mark the Sundays you <em>cannot</em> serve. Leave all dates unchecked if you're free the whole month.</p>

                {toast && <div style={{ marginBottom:22, padding:"13px 18px", borderRadius:8, background:"rgba(74,158,127,0.14)", border:"1px solid "+C.success, color:C.success, fontSize:15 }}>{toast}</div>}

                <span style={LBL}>YOUR NAME</span>
                <input value={name} onChange={e => setName(e.target.value)} placeholder="e.g. Sarah Johnson" style={{ ...IS, marginBottom:20 }} />

                <span style={LBL}>YOUR ROLE(S) <span style={{ color:C.goldDim, fontSize:9 }}>â€” SELECT ALL THAT APPLY</span></span>
                <div style={{ display:"flex", flexWrap:"wrap", gap:9, marginBottom:6 }}>
                  {ROLES.map(r => {
                    const on = roles.includes(r);
                    return (
                      <div key={r} className="role-chip" onClick={() => toggleRole(r)} style={{ padding:"9px 16px", borderRadius:24, border:"1.5px solid "+(on?C.gold:C.border), background:on?"rgba(212,168,67,0.14)":C.card, color:on?C.goldLight:C.muted, fontSize:14, display:"flex", alignItems:"center", gap:7 }}>
                        <span>{ROLE_ICONS[r]}</span><span>{r}</span>{on && <span style={{ fontSize:11, color:C.gold }}>âœ“</span>}
                      </div>
                    );
                  })}
                </div>
                {roles.length===0 && name.trim() && <p style={{ fontSize:13, color:C.danger, marginBottom:14, fontStyle:"italic" }}>Please select at least one role.</p>}
                <div style={{ marginBottom:20 }} />

                <div style={{ marginBottom:22 }}>
                  <MonthSelect value={smi} onChange={i => { setSmi(i); setUnavail([]); }} label="MONTH" />
                </div>

                <span style={LBL}>SUNDAYS I CANNOT SERVE</span>
                <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:10, marginBottom:28 }}>
                  {smS.map(s => {
                    const ds = toDS(s); const on = unavail.includes(ds);
                    return (
                      <div key={ds} className="hg" onClick={() => toggleDate(ds)} style={{ display:"flex", alignItems:"center", gap:12, padding:"13px 15px", borderRadius:8, border:"1px solid "+(on?C.danger:C.border), background:on?"rgba(192,94,94,0.1)":C.card, cursor:"pointer", userSelect:"none" }}>
                        <div style={{ width:20, height:20, borderRadius:4, border:"2px solid "+(on?C.danger:C.muted), background:on?C.danger:"transparent", display:"flex", alignItems:"center", justifyContent:"center", flexShrink:0 }}>
                          {on && <span style={{ color:"#fff", fontSize:12, fontWeight:700 }}>âœ•</span>}
                        </div>
                        <div>
                          <div style={{ fontSize:15, color:on?"#e88":C.text }}>{fmtShort(s)}</div>
                          <div style={{ fontSize:12, color:C.muted }}>Sunday</div>
                        </div>
                      </div>
                    );
                  })}
                </div>

                <button className="bp" onClick={handleSubmit} disabled={!name.trim()||roles.length===0} style={{ width:"100%", padding:"15px", borderRadius:10, border:"none", background:"linear-gradient(130deg,"+C.gold+",#b8893a)", color:"#080500", fontFamily:"'Cinzel',serif", fontSize:13, fontWeight:700, letterSpacing:"0.18em", cursor:"pointer", boxShadow:"0 4px 20px rgba(212,168,67,0.25)" }}>
                  SAVE AVAILABILITY
                </button>

                {subs.filter(s => s.mk===mk(sm.year,sm.month)).length > 0 && (
                  <div style={{ marginTop:26, padding:"16px 18px", background:C.surface, borderRadius:10, border:"1px solid "+C.border }}>
                    <p style={{ fontFamily:"'Cinzel',serif", fontSize:10, letterSpacing:"0.18em", color:C.muted, marginBottom:12 }}>SUBMITTED FOR {sm.label.toUpperCase()}</p>
                    <div style={{ display:"flex", flexWrap:"wrap", gap:7 }}>
                      {subs.filter(s => s.mk===mk(sm.year,sm.month)).map(s => (
                        <span key={s.id} style={{ padding:"5px 13px", borderRadius:20, background:"rgba(212,168,67,0.1)", border:"1px solid "+C.goldDim, fontSize:13, color:C.gold }}>
                          {s.roles.map(r => ROLE_ICONS[r]).join("")} {s.name}
                        </span>
                      ))}
                    </div>
                  </div>
                )}
              </div>
            )}

            {/* SCHEDULE TAB */}
            {tab==="schedule" && (
              <div className="fu">
                <div style={{ display:"flex", flexWrap:"wrap", gap:14, alignItems:"flex-end", justifyContent:"space-between", marginBottom:28 }}>
                  <div>
                    <h2 style={{ fontFamily:"'Cinzel',serif", fontSize:16, color:C.gold, letterSpacing:"0.1em", marginBottom:5 }}>Schedule Generator</h2>
                    <p style={{ color:C.muted, fontSize:15 }}>{vmSubs.length} member{vmSubs.length!==1?"s":""} submitted for {vm.label}</p>
                  </div>
                  <div style={{ display:"flex", gap:10, alignItems:"flex-end", flexWrap:"wrap" }}>
                    <div style={{ minWidth:200 }}>
                      <MonthSelect value={vmi} onChange={i => { setVmi(i); setSchedule(null); setSelected({}); }} label="SELECT MONTH" />
                    </div>
                    <button onClick={generate} style={{ padding:"12px 22px", background:"linear-gradient(130deg,"+C.gold+",#b8893a)", border:"none", borderRadius:8, color:"#080500", fontFamily:"'Cinzel',serif", fontSize:11, fontWeight:700, letterSpacing:"0.14em", cursor:"pointer", height:47 }}>GENERATE</button>
                    {vmSubs.length > 0 && (
                      <button onClick={() => { save(subs.filter(s => s.mk!==mk(vm.year,vm.month))); setSchedule(null); setSelected({}); }} style={{ padding:"12px 16px", background:"transparent", border:"1px solid "+C.danger, borderRadius:8, color:C.danger, fontFamily:"'Cinzel',serif", fontSize:11, cursor:"pointer", height:47 }}>CLEAR</button>
                    )}
                  </div>
                </div>

                {!schedule && (
                  <div style={{ textAlign:"center", padding:"64px 0", color:C.muted }}>
                    <div style={{ fontSize:52, opacity:0.3, marginBottom:18 }}>ðŸ—“</div>
                    <p style={{ fontFamily:"'Cinzel',serif", fontSize:12, letterSpacing:"0.15em" }}>SELECT A MONTH AND CLICK GENERATE</p>
                  </div>
                )}

                {schedule && (
                  <>
                    <div style={{ display:"grid", gridTemplateColumns:"repeat("+Math.min(schedule.length,4)+",1fr)", gap:16, marginBottom:36 }}>
                      {schedule.map(({ sun, ds, slots }) => (
                        <div key={ds} className="sc" style={{ background:C.card, border:"1px solid "+C.border, borderRadius:12, overflow:"hidden" }}>
                          <div style={{ padding:"15px 17px", background:"linear-gradient(135deg,rgba(212,168,67,0.14),rgba(212,168,67,0.04))", borderBottom:"1px solid "+C.border }}>
                            <p style={{ fontFamily:"'Cinzel',serif", fontSize:10, color:C.gold, letterSpacing:"0.2em" }}>SUNDAY</p>
                            <p style={{ fontFamily:"'Cinzel',serif", fontSize:19, color:C.goldLight, marginTop:3 }}>{fmtShort(sun)}</p>
                          </div>
                          <div style={{ padding:"13px 17px" }}>
                            {ROLES.map((r, ri) => {
                              const slotKey = ds + "|" + r;
                              const picked = selected[slotKey] || [];
                              const available = slots[r];
                              const hasMultiple = available.length > 1;
                              return (
                                <div key={r} style={{ marginBottom:ri<ROLES.length-1?10:0, paddingBottom:ri<ROLES.length-1?10:0, borderBottom:ri<ROLES.length-1?"1px solid "+C.border:"none" }}>
                                  <div style={{ display:"flex", alignItems:"center", gap:6, marginBottom:5 }}>
                                    <p style={{ fontFamily:"'Cinzel',serif", fontSize:9, color:C.muted, letterSpacing:"0.12em" }}>{ROLE_ICONS[r]} {r.toUpperCase()}</p>
                                    {hasMultiple && <span style={{ fontSize:9, color:C.gold, fontFamily:"'Cinzel',serif", letterSpacing:"0.08em" }}>TAP TO PICK</span>}
                                  </div>
                                  {available.length > 0
                                    ? <div style={{ display:"flex", flexWrap:"wrap", gap:4 }}>
                                        {available.map(m => {
                                          const isOn = picked.includes(m);
                                          return (
                                            <span key={m} className="member-chip" onClick={() => toggleMember(ds, r, m)} style={{ fontSize:12, padding:"4px 10px", borderRadius:20, background:isOn?"rgba(74,127,165,0.25)":"rgba(255,255,255,0.04)", border:isOn?"1px solid rgba(74,127,165,0.6)":"1px solid rgba(255,255,255,0.1)", color:isOn?"#8dc4e8":"rgba(200,200,200,0.3)", textDecoration:isOn?"none":"line-through" }}>
                                              {isOn ? "âœ“ " : ""}{m}
                                            </span>
                                          );
                                        })}
                                      </div>
                                    : <span style={{ fontSize:12, color:C.danger, fontStyle:"italic" }}>No one available</span>
                                  }
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      ))}
                    </div>

                    {vmSubs.length > 0 && (
                      <>
                        <p style={{ fontFamily:"'Cinzel',serif", fontSize:10, letterSpacing:"0.18em", color:C.muted, marginBottom:14 }}>FULL AVAILABILITY MATRIX â€” {vm.label.toUpperCase()}</p>
                        <div style={{ background:C.surface, border:"1px solid "+C.border, borderRadius:12, overflow:"auto" }}>
                          <table style={{ width:"100%", borderCollapse:"collapse", fontSize:14 }}>
                            <thead>
                              <tr style={{ background:C.card }}>
                                <th style={TH}>NAME</th>
                                <th style={TH}>ROLES</th>
                                {vmS.map(s => <th key={toDS(s)} style={{ ...TH, textAlign:"center" }}>{fmtShort(s)}</th>)}
                              </tr>
                            </thead>
                            <tbody>
                              {vmSubs.map((s, idx) => (
                                <tr key={s.id} style={{ borderTop:"1px solid "+C.border, background:idx%2===0?"transparent":"rgba(255,255,255,0.018)" }}>
                                  <td style={{ padding:"11px 18px", color:C.text, whiteSpace:"nowrap" }}>{s.name}</td>
                                  <td style={{ padding:"11px 18px", minWidth:160 }}>
                                    <div style={{ display:"flex", flexWrap:"wrap", gap:4 }}>
                                      {s.roles.map(r => (
                                        <span key={r} style={{ fontSize:11, padding:"2px 8px", borderRadius:20, background:"rgba(212,168,67,0.1)", border:"1px solid "+C.goldDim, color:C.gold, whiteSpace:"nowrap" }}>
                                          {ROLE_ICONS[r]} {r}
                                        </span>
                                      ))}
                                    </div>
                                  </td>
                                  {vmS.map(sun => {
                                    const ds2 = toDS(sun); const bad = s.unavail.includes(ds2);
                                    return (
                                      <td key={ds2} style={{ padding:"11px 14px", textAlign:"center" }}>
                                        <span style={{ display:"inline-flex", alignItems:"center", justifyContent:"center", width:26, height:26, borderRadius:"50%", fontSize:12, fontWeight:700, background:bad?"rgba(192,94,94,0.18)":"rgba(74,158,127,0.18)", border:"1px solid "+(bad?"rgba(192,94,94,0.4)":"rgba(74,158,127,0.4)"), color:bad?C.danger:C.success }}>
                                          {bad?"âœ•":"âœ“"}
                                        </span>
                                      </td>
                                    );
                                  })}
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                      </>
                    )}
                  </>
                )}
              </div>
            )}
          </main>

          <footer style={{ textAlign:"center", padding:"22px", borderTop:"1px solid "+C.border, color:C.muted }}>
            <span style={{ fontFamily:"'Cinzel',serif", fontSize:10, letterSpacing:"0.18em" }}>GBI TO WORSHIP TEAM SCHEDULER</span>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
